<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>

<ion-buttons start>
  <button (click)="refresh()">
    <ion-icon name="refresh"></ion-icon>
  </button>
</ion-buttons>

<ion-buttons end>
    <button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
</ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>
    <ion-item *ngFor="let item of people">
      {{item.firstname}} {{ item.lastname }}
    </ion-item>
  </ion-list>
</ion-content>
